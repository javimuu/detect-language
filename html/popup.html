    <head>

        <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../styles/main.css" />

    <body>
        <div class="container">
            <div class="row">
                <h3 class="ex__name">Detect language</h3>
            </div>
    
            <div class="row-fluid">
                <span>Select a language: </span>
                <select id="selectId" class="box selectpicker" data-show-subtext="true" data-live-search="true">

                    <option value ="en" data-subtext="en">English</option>
                    <option value ="cn" data-subtext="cn">中国語</option>
                </select>
                <button id="findId">Find</button>
            </div>
        </div>
        <script src="../vendor/jquery.min.js"></script>
        <script src="../vendor/bootstrap/bootstrap.min.js"></script>
        <script src="../vendor/bootstrap-select/bootstrap-select.min.js"></script>
